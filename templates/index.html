<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Set Jasmine | Live Ranking</title>
    <style>
        /* STILE GENERALE */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #202124;
        }

        .image-container {
            width: 140px; height: 140px;
            border-radius: 50%; border: 4px solid #2e7d32;
            overflow: hidden; margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .image-container img { width: 100%; height: 100%; object-fit: cover; }

        h1 { color: #1a5c20; font-size: 24px; margin-bottom: 20px; text-transform: uppercase; }

        /* SEZIONE NEWS - STILE GOOGLE ORIZZONTALE */
        .news-wrapper { 
            width: 100%; 
            max-width: 800px; 
            background: #ffffff; 
            border-radius: 12px; 
            padding: 15px; 
            margin-bottom: 30px;
            box-shadow: 0 1px 3px rgba(60,64,67,0.3);
        }

        .news-wrapper h2 { 
            font-size: 18px; margin: 0 0 15px 0; color: #202124;
            font-weight: 500; border-bottom: 1px solid #e8eaed; padding-bottom: 10px;
        }

        /* Container per lo scorrimento */
        .news-scroll-container {
            display: flex !important;
            flex-direction: row !important;
            overflow-x: auto; /* Attiva lo scorrimento orizzontale */
            gap: 12px;
            padding-bottom: 10px;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }

        /* Card singola notizia */
        .news-item { 
            flex: 0 0 280px; /* Larghezza fissa card */
            background: #fff;
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 12px;
            display: flex;
            flex-direction: row;
            text-decoration: none;
            color: inherit;
            height: 100px;
            scroll-snap-align: start;
            transition: background 0.2s;
        }
        .news-item:hover { background: #f1f3f4; }

        .news-content { flex: 1; display: flex; flex-direction: column; justify-content: space-between; padding-right: 10px; }
        .news-source { font-size: 11px; font-weight: bold; color: #5f6368; margin-bottom: 4px; }
        .news-title { font-size: 13px; font-weight: 500; color: #1a73e8; line-height: 1.4; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; }
        .news-time { font-size: 11px; color: #70757a; margin-top: 4px; }

        .news-image-container { width: 70px; height: 70px; border-radius: 8px; overflow: hidden; flex-shrink: 0; }
        .news-image-container img { width: 100%; height: 100%; object-fit: cover; }

        /* Barra di scorrimento personalizzata */
        .news-scroll-container::-webkit-scrollbar { height: 6px; }
        .news-scroll-container::-webkit-scrollbar-thumb { background: #dadce0; border-radius: 10px; }
        .news-scroll-container::-webkit-scrollbar-thumb:hover { background: #2e7d32; }

        /* SEZIONE RANKING */
        .ranking-wrapper { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; width: 100%; max-width: 1000px; }
        .ranking-card { flex: 1; min-width: 350px; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: 2px solid #2e7d32; }
        .table-title { background: #e8f5e9; padding: 15px; font-weight: bold; color: #1a5c20; text-align: center; }
        .table-scroll { max-height: 300px; overflow-y: auto; }
        
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: center; font-size: 14px; border-bottom: 1px solid #eee; }
        thead th { background: #2e7d32; color: white; position: sticky; top: 0; }

        .footer { margin-top: 40px; font-size: 12px; color: #777; }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="{{ url_for('static', filename='jasmine_paolini.jpeg') }}" alt="Jasmine Paolini">
    </div>

    <h1>Game Set Jasmine</h1>

    <div class="news-wrapper">
        <h2>Notizie principali</h2>
        <div class="news-scroll-container">
            {{ news_html | safe }}
        </div>
    </div>

    <div class="ranking-wrapper">
        <div class="ranking-card">
            <div class="table-title">SINGOLARE WTA</div>
            <div class="table-scroll">
                {{ tabella_html | safe }}
            </div>
        </div>
        <div class="ranking-card">
            <div class="table-title">DOPPIO WTA</div>
            <div class="table-scroll">
                {{ tabella_doppio_html | safe }}
            </div>
        </div>
    </div>

    <p class="footer">Dati aggiornati Live Tennis 2026</p>

</body>
</html>
